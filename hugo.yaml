baseURL: https://rathtakrit.me/
title: Rathtakrit
languageCode: en-us
theme: PaperModX
googleAnalytics: UA-123-45
caches:
  images:
    dir: :resourceDir/_gen
    maxAge: 72h
params:
  env: production
  title: Rathtakrit
  description: created by Kritarath
  TocSide: 'right'  
  keywords:
    - Computer Science
    - Philsophy
    - Blog
    - Portfolio
    - PaperModX
  author: Me
  images:
    - <link or path of image for opengraph, twitter-cards>
  DateFormat: January 2, 2006
  defaultTheme: white
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  tocopen: false
  favicon: true
  assets:
    favicon: '/assets/assets/favicon.ico'
    favicon16x16: 'assets/assets/favicon-16x16.png'
    favicon32x32: '/assets/assets/favicon-32x32.png'
    apple_touch_icon: '/assets/assets/apple-touch-icon.png'
    safari_pinned_tab: '/assets/assets/safari-pinned-tab.svg'
  label:
    text: Home
    icon: resources/_gen/assets/assets/apple-touch-icon.png
    iconHeight: 35


  homeInfoParams:
    Title: "Hi there 👋, I'm Kiwi🥝"
    Content: >
      Welcome to my website! I am an industrial engineering student, 
      I will be sharing cool projects and insights related to technology, philosophy, and self-improvement!

  socialIcons:
    - name: github-simple
      url: https://github.com/Rathtakrit
    - name: mdi-email
      url: mailto:kritarath.thipsoonthonsak@connect.polyu.hk
    - name: linkedin-simple
      url: https://www.linkedin.com/in/kritarath-thipsoonthonsak-a62499256/
    - name: cv
      url: "assets/CV.pdf"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: gallery
      name: Gallery
      url: /gallery/
