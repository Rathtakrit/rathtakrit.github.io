baseURL: https://rathtakrit.me/
title: Rathtakrit
languageCode: en-us
theme: PaperModX
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
googleAnalytics: UA-123-45
caches:
  images:
    dir: :resourceDir/_gen
    maxAge: 72h
minify:
  disableXML: true
  minifyOutput: true
params:
  env: production
  title: Rathtakrit
  description: created by Kritarath
  TocSide: 'right'  
  keywords:
    - Computer Science
    - Philsophy
    - Blog
    - Portfolio
    - PaperModX
  author: Me
  images:
    - <link or path of image for opengraph, twitter-cards>
  DateFormat: January 2, 2006
  defaultTheme: white
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  tocopen: false
  assets:
    favicon: resources/_gen/assets/assets/favicon.ico
    favicon16x16: resources/_gen/assets/assets/favicon-16x16.png
    favicon32x32: resources/_gen/assets/assets/favicon-32x32.png
    apple_touch_icon: resources/_gen/assets/assets/apple-touch-icon.png
    safari_pinned_tab: resources/_gen/assets/assets/safari-pinned-tab.svg
  label:
    text: Home
    icon: resources/_gen/assets/assets/apple-touch-icon.png
    iconHeight: 35
  profileMode:
    enabled: false
    title: ExampleSite
    subtitle: This is subtitle
    imageUrl: <img location>
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi there 👋, I'm Kiwi🥝"
    Content: >
      Welcome to my website! I am an industrial engineering student with a passion for technology and philosophy. 
      Currently, I am studying at the Hong Kong Polytechnic University, embarking on a journey of self-taught computer science. 
      Here, I will share cool projects and insights related to technology, philosophy, and self-improvement!

  socialIcons:
    - name: github-simple
      url: https://github.com/Rathtakrit
    - name: mdi-email
      url: mailto:kritarath.thipsoonthonsak@connect.polyu.hk
    - name: linkedin-simple
      url: https://www.linkedin.com/in/kritarath-thipsoonthonsak-a62499256/
    - name: cv
      url: ""
  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true
  editPost:
    URL: https://github.com/<path_to_repo>/content
    Text: Suggest Changes
    appendFilePath: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: gallery
      name: Gallery
      url: /tags/
      weight: 20
